<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LDPPKONG 越狱源</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f7;
      --text: #1a1a1a;
      --card: #ffffff;
      --accent: #007aff;
      --shadow: rgba(0, 0, 0, 0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1c1c1e;
        --text: #f5f5f7;
        --card: #2c2c2e;
        --accent: #0a84ff;
        --shadow: rgba(0, 0, 0, 0.4);
      }
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    header p {
      color: #888;
      font-size: 1em;
    }
    .container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      padding: 0 20px 60px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 20px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
    }
    .card h3 {
      margin: 15px 0 8px;
      font-size: 1.2em;
    }
    .card p {
      color: #666;
      font-size: 0.9em;
      line-height: 1.4;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      color: #aaa;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <header>
    <h1>LDPPKONG 越狱源</h1>
    <p>在 Sileo 中添加源地址：</p>
    <a class="btn" href="sileo://source/https://ldppkong.github.io/jailbreak-repo/">一键添加到 Sileo</a>
    <p style="margin-top:10px;">或手动添加：<br><code>https://ldppkong.github.io/jailbreak-repo/</code></p>
  </header>

  <div class="container">
    <!-- 示例插件卡片（你可以自行复制修改） -->
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="plugin">
      <h3>AppData</h3>
      <p>一个用于查看 App 数据信息的实用插件。</p>
      <p><b>版本：</b>1.3.6<br><b>架构：</b>iphoneos-arm64</p>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="plugin">
      <h3>自定义插件</h3>
      <p>你的专属 tweak，用于展示功能或界面美化。</p>
      <p><b>版本：</b>1.0<br><b>架构：</b>iphoneos-arm</p>
    </div>
  </div>

  <footer>
    © 2025 LDPPKONG Repo — Powered by GitHub Pages
  </footer>
</body>
</html>
